<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Library</title>
</head>
<body>
    <div class="big-container">
        <div class="header">
            <div class="header1">
                <div class="search">
                    <img src="magnify.svg">
                    <input>
                </div>
                <div class="right1">
                    <img >
                    <h3 class="name">Cambri Curtis</h3>
                </div>
            </div>
            <div class="header2">
                <div class="left2">
                    <h1 class="prompt">Hello!</h1>
                </div>
                <div class="right2">
                    <button class="filter">Filter</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sheader">
                <img >
                <h2 class="webtitle">Cambri's Library</h2>
            </div>
            <div class="tabs">
                <div class="top-tabs">
                    <img src="home.svg">
                    <h4 class="home">Home</h4>
                    <img src="account.svg">
                    <h4 class="books">Books</h4>
                    <img src="message.svg">
                    <h4 class="messages">Messages</h4>
                    <img src="history.svg">
                    <h4 class="histoy">History</h4>
                    <img src="list-box-outline.svg">
                    <h4 class="tasks">To Be Read</h4>
                </div>
                <div class="bottom-tabs">
                    <img src="cogs.svg">
                    <h4 class="settings">Settings</h4>
                    <img src="face-agent.svg">
                    <h4 class="support">Support</h4>
                    <img src="shield-account.svg">
                    <h4 class="privacy">Privacy</h4>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="books">
                <h1>Your Library</h1>
                <div class="book-container">
                    <div class="book1">
                        <h2 class="book-header"></h2>
                        <p class="book-desc"></p>
                    </div>
                    <div class="book2">
                        <h2 class="book-header"></h2>
                        <p class="book-desc"></p>
                    </div>
                    <div class="book3">
                        <h2 class="book-header"></h2>
                        <p class="book-desc"></p>
                    </div>
                    <div class="book4">
                        <h2 class="book-header"></h2>
                        <p class="book-desc"></p>
                    </div>
                </div>
            </div>
            <div class="next-book">
                <h1>To Be Read List</h1>
                <div class="tbr-books">
                    <div class="tbr1">
                        <h2 class="tbr-header"></h2>
                        <p class="tbr-note"></p>
                    </div>
                    <div class="tbr2">
                        <h2 class="tbr-header"></h2>
                        <p class="tbr-note"></p>
                    </div>
                    <div class="tbr3">
                        <h2 class="tbr-header"></h2>
                        <p class="tbr-note"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
