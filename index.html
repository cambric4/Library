<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Library</title>
</head>
<body>
    <div class="big-container">
        <dialog id="dialog">
            <form method="dialog" id="book-form">
                <div id="error-container"></div> 
                <label>Title: 
                    <input type="text" id="book-title" required>
                </label>
                <label>Author: 
                    <input type="text" id="book-author" required>
                </label>
                <label>Year Published:
                    <input type="text" id="book-year" required>
                </label>
                <label>No. of Pages: 
                    <input type="text" id="book-pages" required>
                </label>
                <label>Read? 
                    <input type="checkbox" id="book-read">
                </label>
                <menu>
                    <button type="submit">Submit</button>
                    <button type="button" id="close-dialog">Cancel</button>
                </menu>
            </form>            
        </dialog>
        <div class="header">
            <div class="header1">
                <div class="search">
                    <img src="magnify.svg">
                    <input>
                </div>
                <div class="right1">
                    <img src="book-open.svg">
                    <h3 class="name">Cambri Curtis</h3>
                </div>
            </div>
            <div class="header2">
                <div class="left2">
                    <h1 class="prompt">Hello!</h1>
                </div>
                <div class="right2">
                    <button class="upload" id="open-dialog">Add Book</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sheader">
                <img src="library.svg">
                <h2 class="webtitle">Cambri's Library</h2>
            </div>
            <div class="tabs">
                <div class="top-tabs">
                    <button class="home"><img src="home.svg"/>Home</button>
                    <button class="booksimg"><img src="book-open.svg"/>Books</button>
                    <button class="messages"><img src="message.svg">Messages</button>
                    <button class="histoy"><img src="history.svg">History</button>
                    <button class="tasks"><img src="list-box-outline.svg">To Be Read</button>
                </div>
                <div class="bottom-tabs">
                    <button class="settings"><img src="cogs.svg">Settings</button>
                    <button class="support"><img src="face-agent.svg">Support</button>
                    <button class="privacy"><img src="shield-account.svg">Privacy</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="books">
                <h1>Your Library</h1>
                <div class="book-container">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
